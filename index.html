<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Sidebar Nav</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  
</head>
<body>
  <div id="navbar">
    <a href="" class="menu-bars" id="show-menu">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <nav id="nav-menu">
    <ul class="nav-menu-item">
      <div id="navbar-toggle">
        <a href="# " class="menu-bars" id="hide-menu">
          <i class="fa fa-bars nav-icon"></i>  
      </a>
      <a href="#"><h1><i class="fa fa-youtube-play" aria-hidden="true" id="youtube-logo"></i>YouTube</h1></a>
      </div>
      <hr/>
      <div class="nav-section">
        <li class="nav-text"><a href="#"><i class="fa fa-home nav-icon"></i>Home</a></li>
        <li class="nav-text"><a href="#"><i class="fa fa-fire nav-icon"></i>Trending</a></li>
        <li class="nav-text"><a href="#"><i class="fa fa-youtube-play nav-icon"></i>Subscriptions</a></li>
      </div>
      <hr/>
      <div class="nav-section">
        <li class="nav-text"><a href="#"><i class="fa fa-play-circle nav-icon"></i>Library</a></li>
        <li class="nav-text"><a href="#"><i class="fa fa-history nav-icon"></i>History</a></li>
        <li class="nav-text"><a href="#"><i class="fa fa-clock-o nav-icon"></i>Watch Later</a></li>
      </div>

    </ul>
  </nav>
  <script src="app.js"></script>
</body>
</html>
